version: '3.7'
services:
  nodered:
    container_name: nodered
    # build: .
    # image: kuzurik/node-red-sce
    image: nodered/node-red
    ports:
      - "1880:1880"
    environment:
      - TZ=Europe/London
    volumes:
      - ./nodered/data:/data
    networks:
      - sce-net-edge
    # command: sh -c "cd /data && npm install && npm start"
  redis:
    container_name: redis-edge
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
    environment:
      - TZ=Europe/London
    networks:
      - sce-net-edge
    volumes:
      - edge-redis-data:/data

networks:
  sce-net-edge:
    driver: bridge

volumes:
  edge-redis-data:
